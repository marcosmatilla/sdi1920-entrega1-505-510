<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2>Invitaciones</h2>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="invitationTable"
				id="invitationTable">
				<thead>
					<tr>
						<th class="col-md-1" th:text="#{list.name}"></th>
						<th class="col-md-1">Email</th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="invitation : ${invitationList}">
						<td th:text="${invitation.sender.getName()}"></td>
						<td th:text="${invitation.sender.getEmail()}"></td>
						<td>
							<button type="button" th:id="${'fRButton' + invitation.id}"
								class="btn btn-info">Aceptar</button>
							<script th:inline="javascript">
								 /*<![CDATA[*/
								  
								 $( "#fRButton[[${invitation.id}]]" ).click(function() {
	                                 $("#invitationTable").load("/user/accept/[[${invitation.id}]]/[[${invitation.sender.getId()}]]");
								 });
								 /*]]>*/
							</script>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>

	<footer th:replace="fragments/footer" />

</body>
</html>
