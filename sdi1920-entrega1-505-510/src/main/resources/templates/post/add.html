<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{post.add.principal.title}"></h2>

		<form class="form-horizontal" method="post" action="/post/add"
			enctype="multipart/form-data" th:object="${post}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="title"
					th:text="#{post.add.title}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						required="true" /> <span class="text-danger"
						th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="content"
					th:text="#{post.add.content}"></label>
				<div class="col-sm-10">
					<textarea class="form-control" name="content" required="true"></textarea>
					<span class="text-danger" th:if="${#fields.hasErrors('content')}"
						th:errors="*{content}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="image"
					th:text="#{post.add.image}"></label>
				<div class="col-sm-10">
					<input type="file" name="image" accept=".jpg" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{btn.send}"></button>
				</div>
			</div>

		</form>
	</div>


	<footer th:replace="fragments/footer" />
</body>
</html>
