
<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{post.list.main}"></h2>
		<p th:text="#{post.list.message}"></p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-1" th:text="#{post.list.user}">Usuario</th>
						<th class="col-md-1" th:text="#{post.list.date}">Fecha</th>
						<th class="col-md-1" th:text="#{post.list.title}">Titulo</th>
						<th class="col-md-1" th:text="#{post.list.content}">Contenido</th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="post : ${postList}">
						<td th:text="${post.user.email}"></td>
						<td th:text="${#dates.format(post.date, 'dd/MM/yyyy HH:mm')}"></td>
						<td th:text="${post.title}"></td>
						<td th:text="${post.content}"></td>
						<td>
							<div th:if="${post.hasImage}">
								<img th:src="${'/fotos/' + post.id + '.jpg'}" th:height="50"
									th:width="50" />

							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<p th:text="#{post.list.reload.message}"></p>
		<footer th:replace="fragments/pagination" />
	</div>

	<footer th:replace="fragments/footer" />

</body>
</html>
