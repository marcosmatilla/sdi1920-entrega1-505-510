<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{user.friends.tittle}"></h2>
		<p th:text="#{user.friends.message}">Aquí tienes tu lista de amigos</p>

		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableUsers"
				id="tableUsers">
				<thead>
					<tr>
						<th class="col-md-1" th:text="#{user.friends.email}">Email</th>
						<th class="col-md-1" th:text="#{user.friends.name}">Nombre</th>
						<th class="col-md-1" th:text="#{user.friends.lastName}">Apellidos</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.email}">Email</td>
						<td th:text="${user.name}" >Nombre</td>
						<td th:text="${user.lastName}">Apellido</td>
						<td>
							<a th:href="${'/post/list/' + user.id}" > Ver Posts</a>
						</td>
						

					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
