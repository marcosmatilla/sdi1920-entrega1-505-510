<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Usuarios</h2>
		<form class="navbar-form" action="/user/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar por apellido o nombre del usuario">
			</div>
			<button type="submit" class="btn btn-default">Buscar</button>
		</form>
		<p>Los usuarios que actualmente figuran en el sistema son los
			siguientes:</p>

		<script> $( "#updateButton" ).click(function() { $("#tableUsers").load('/user/friends/update'); }); </script>

		<script th:inline="javascript">
			$("#updateButton").click(function() {	 			/*<![CDATA[*/
				$("#tableUsers").load('/user/friends/update');				$( "#updateButton" ).click(function() {
			});					 var numberPage = [[${param.page}]];
				 var urlUpdate = '/user/friends/update';
				 if (numberPage != null ){
				 urlUpdate += "?page="+numberPage[0];
				 }
				 $("#tableUsers").load(urlUpdate);
			 });
			 /*]]>*/
		</script>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableUsers"
				id="tableUsers">
				<thead>
					<tr>
						<th class="col-md-1">Email</th>
						<th class="col-md-1">Nombre</th>
						<th class="col-md-1">Apellidos</th>


					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.email}">Email</td>
						<td th:text="${user.name}">Nombre</td>
						<td th:text="${user.lastName}">Apellido</td>


						<td>
							<div th:switch="${activeUser.checkFriendStatus(user)}">

								<a th:case="'NOT_FRIENDS'" th:href="${'/user/send/' + user.id }">Enviar</a>

								<a th:case="'REQUEST_SENT'" disabled="true"
									th:href="${'/user/send/' + user.id }">Enviada</a>

							</div>
						</td>
					</tr>

				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
