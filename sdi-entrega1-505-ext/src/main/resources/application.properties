server.port=8090

spring.datasource.url=jdbc:hsqldb:hsql://localhost:9001
spring.datasource.username=SA
spring.datasource.password=
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
spring.jpa.hibernate.ddl-auto=create
spring.data.web.pageable.page-parameter=0
spring.data.web.pageable.default-page-size=5

spring.http.multipart.maxPfilePsize=40MB
spring.http.multipart.maxPrequestPsize=40MB

logging.file = red-social-spring.log

#Solo mensajes de error en Spring Web
logging.level.org.springframework.web = ERROR
#Solo mensajes de error en hibernate
logging.level.org.hibernate = ERROR

