<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{signup.welcome}"></h2>
		<form class="form-horizontal" method="post" action="/signup"
			th:object="${user}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="email"><span
					th:text="#{signup.email}"></span>:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="email"
						th:placeholder="#{signup.example.email}" /> <span
						class="text-danger" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name"><span
					th:text="#{signup.name}"></span>:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						th:placeholder="#{signup.example.name}" /> <span
						class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="lastName"><span
					th:text="#{signup.lastName}"></span>:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="lastName"
						th:placeholder="#{signup.example.lastname}" /> <span
						class="text-danger" th:if="${#fields.hasErrors('lastName')}"
						th:errors="*{lastName}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="direccion"><span>Direccion</span>:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="direccion"
						th:placeholder="#{signup.example.lastname}" /> <span
						class="text-danger" th:if="${#fields.hasErrors('direccion')}"
						th:errors="*{direccion}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="comunidad"><span>Comunidad</span>:</label>
				<div class="col-sm-10">
					<select type="text" class="form-control" name="comunidad">
						<option value="Asturias">Asturias</option>
						<option value="Madrid">Madrid</option>
						<option value="Andalucía">Andalucía</option>
						<option value="Aragón">Aragón</option>
						<option value="Murcia">Murcia</option>
						<option value="Galicia">Galicia</option>
						<option value="Cantabria">Cantabria</option>
						<option value="País Vasco">País Vasco</option>
						<option value="Navarra">Navarra</option>
						<option value="Cataluña">Cataluña</option>
						<option value="Castilla y León">Castilla y León</option>
						<option value="Castilla La Mancha">Castilla La Mancha</option>
						<option value="Comunidad Valenciana">Comunidad Valenciana</option>
						<option value="Extremadura">Extremadura</option>
						<option value="Baleares">Baleares</option>
						<option value="Canarias">Canarias</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password"><span
					th:text="#{signup.pass}"></span>:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						th:placeholder="#{signup.example.password}" /> <span
						class="text-danger" th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="passwordConfirm"><span
					th:text="#{signup.passRepeat}"></span>:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="passwordConfirm"
						th:placeholder="#{signup.example.repeat.password}" /> <span
						class="text-danger"
						th:if="${#fields.hasErrors('passwordConfirm')}"
						th:errors="*{passwordConfirm}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">
						<span th:text="#{btn.send}"></span>
					</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
