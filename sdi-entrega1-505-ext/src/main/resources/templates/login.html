<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{login.welcome}"></h2>
		<form class="form-horizontal" method="post" action="/login">
			<div class="form-group">
				<label class="control-label col-sm-2" for="username"><span
					th:text="#{login.email}"></span>:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username"
						th:placeholder="#{login.example.email}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="username"><span
					th:text="#{login.pass}"></span>:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						th:placeholder="#{login.example.pass}"/> <span
						class="text-danger" th:if="${error!=null}"
						th:text="#{Error.login}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">
						<span th:text="#{btn.login}"></span>
					</button>
				</div>
			</div>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
