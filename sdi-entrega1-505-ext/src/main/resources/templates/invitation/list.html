<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{invitation.list.tittle}"></h2>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="invitationTable"
				id="invitationTable">
				<thead>
					<tr>
						<th class="col-md-1" th:text="#{invitation.list.name}">Nombre</th>
						<th class="col-md-1" th:text="#{invitation.list.email}">Email</th>
						<th class="col-md-1"></th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="invitation : ${invitationList}">
						<!-- Lista de usuarios InvitationController mirar error -->
						<td th:text="${invitation.sender.getName()}"></td>
						<td th:text="${invitation.sender.getEmail()}"></td>
						<td><a id="aceptar"
							th:href="${'/user/accept/' + invitation.id +'/'+ invitation.sender.getId()}" th:text="#{invitation.list.aceptar}">Aceptar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
